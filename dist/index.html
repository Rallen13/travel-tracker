<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Teko:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Travel Tracker</title>
  </head>
  <body>
    <nav>
      <img src="./images/hiking_black_24dp.svg" alt="Travel Tracker icon" />
      <h1>TRAVEL TRACKER</h1>
    </nav>
    <main>
      <section class="left-column">
        <h2>Welcome<span class="traveler-name"></span></h2>
        <article class="date-article">
          <h3>Today's Date</h3>
          <p class="todays-date"></p>
        </article>
        <article class="cost-article">
          <h3>Annual Cost</h3>
          <p class="total-cost"></p>
          <p class="bold">Travel Agent Fees</p>
          <p class="agent-fees"></p>
        </article>
      </section>
      <section class="right-column trip-articles"></section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
