<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Teko:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Travel Tracker</title>
  </head>
  <body>
    <nav>
      <span alt="Travel Tracker Logo" tabindex="0" class="nav-logo">
        <img src="./images/hiking_black_24dp.svg" alt="Travel Tracker icon" />
        <h1>TRAVEL TRACKER</h1>
      </span>
      <button id="trip-form-button" type="button">BOOK A TRIP</button>
    </nav>
    <main>
      <section class="left-column">
        <h2 tabindex="0">Welcome<span class="traveler-name"></span></h2>
        <article class="article" tabindex="0">
          <h3>Today's Date</h3>
          <p class="todays-date"></p>
        </article>
        <article class="article" tabindex="0">
          <h3>Annual Cost</h3>
          <p class="total-cost"></p>
          <h3 class="padding-top">Included Agent Fees</h3>
          <p class="agent-fees"></p>
        </article>
      </section>
      <section class="right-column trip-articles"></section>
      <section class="trip-form hidden">
        <article class="article">
          <form
            action="http://localhost:3001/api/v1/trips"
            method="post"
          ></form>
          <div class="divider"></div>
          <button class="show-main-button">Cancel</button>
        </article>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
