<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Teko:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Travel Tracker</title>
  </head>
  <body>
    <nav>
      <span alt="Travel Tracker Logo" tabindex="0" class="nav-logo">
        <img src="./images/hiking_black_24dp.svg" alt="Travel Tracker icon" />
        <h1>TRAVEL TRACKER</h1>
      </span>
      <button id="logout-button" type="button" class="hidden">LOGOUT</button>
    </nav>
    <main>
      <section class="login-section">
        <article class="article">
          <form id="login-form">
            <h2>Greetings Traveler</h2>
            <ul>
              <li>
                <label for="username">Username</label>
                <input name="username" id="username" required />
              </li>
              <li>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
              </li>
            </ul>
            <button class="login-button">Login</button>
          </form>
        </article>
      </section>
      <section class="left-column hidden">
        <h2 tabindex="0">Welcome<span class="traveler-name"></span></h2>
        <button id="trip-form-button" type="button">BOOK A TRIP</button>
        <article class="article" tabindex="0">
          <h3>Today's Date</h3>
          <p class="todays-date"></p>
        </article>
        <article class="article" tabindex="0">
          <h3>Annual Cost</h3>
          <p class="total-cost"></p>
          <h3 class="padding-top">Included Agent Fees</h3>
          <p class="agent-fees"></p>
        </article>
      </section>
      <section class="right-column trip-articles hidden"></section>
      <section class="trip-form-section hidden">
        <article class="article">
          <form id="trip-form">
            <h2>Adventure Awaits...</h2>
            <ul>
              <li>
                <label for="destinationID">Destination</label>
                <select id="destinationID" value="1"></select>
              </li>
              <li>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" />
              </li>
              <li>
                <label for="duration">Duration</label>
                <input
                  type="number"
                  name="duration"
                  id="duration"
                  value="1"
                  min="1"
                />
              </li>
              <li>
                <label for="travelers">Travelers</label>
                <input
                  type="number"
                  name="travelers"
                  id="travelers"
                  value="1"
                  min="1"
                />
              </li>
            </ul>
            <div class="divider"></div>
            <h3>Estimated Cost</h3>
            <p class="detail trip-estimate"></p>
            <p class="subtext">Includes agent fees</p>
            <div class="divider"></div>
            <button class="book-now-button">Let's go!</button>
            <button class="cancel-button">Cancel</button>
          </form>
        </article>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
